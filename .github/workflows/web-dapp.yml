name: Web Dapp CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web-dapp/**'
      - '.github/workflows/web-dapp.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web-dapp/**'

jobs:
  build-and-lint:
    name: Build & Lint Web Dapp
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web-dapp/package-lock.json

      - name: Install dependencies
        working-directory: apps/web-dapp
        run: npm ci

      - name: Type check
        working-directory: apps/web-dapp
        run: npm run type-check
        continue-on-error: true

      - name: Lint Next.js
        working-directory: apps/web-dapp
        run: npm run lint
        continue-on-error: true

      - name: Build production
        working-directory: apps/web-dapp
        env:
          NEXT_PUBLIC_CHAIN_ID: 421614
          NEXT_PUBLIC_ARC_RPC_URL: https://rpc.arc-testnet.circle.com
          NEXT_PUBLIC_ATTESTED_MOTION_ADDRESS: '0x0000000000000000000000000000000000000000'
          NEXT_PUBLIC_NOVELTY_DETECTOR_ADDRESS: '0x0000000000000000000000000000000000000000'
          NEXT_PUBLIC_ORCHESTRATOR_ADDRESS: '0x0000000000000000000000000000000000000000'
          NEXT_PUBLIC_USDC_ADDRESS: '0x0000000000000000000000000000000000000000'
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: 'test-project-id'
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dapp-build
          path: apps/web-dapp/.next
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-and-lint
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          echo "Lighthouse audit would run here in production"
        continue-on-error: true
